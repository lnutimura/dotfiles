[module/sep]
type = custom/text
content = "|"

[module/cpu]
type = internal/cpu

# Seconds to sleep between updates
# Default: 1
interval = 0.5

# Default: 80
# New in version 3.6.0
warn-percentage = 95

label = "  %{F#fabd2f}%{T2}CPU%{T-}%{F-} %{F#d3869b}%percentage%%%{F-}"

format-padding = 1

[module/memory]
type = internal/memory

# Seconds to sleep between updates
# Default: 1
interval = 3

# Default: 90
# New in version 3.6.0
warn-percentage = 95

label = "  %{F#fabd2f}%{T2}RAM%{T-}%{F-} %{F#d3869b}%gb_used%/%gb_free% (%percentage_used%%)%{F-}"

format-padding = 1

[module/network]
type = internal/network

# Name of the network interface to display. You can get the names of the
# interfaces on your machine with `ip link`
# Wireless interfaces often start with `wl` and ethernet interface with `eno` or `eth`
interface = wlp5s0

# If no interface is specified, polybar can detect an interface of the given type.
# If multiple are found, it will prefer running interfaces and otherwise just
# use the first one found.
# Either 'wired' or 'wireless'
# New in version 3.6.0
# interface-type = wired

# Seconds to sleep between updates
# Default: 1
interval = 3.0

# NOTE: Experimental (might change or be removed in the future)
# Test connectivity every Nth update by pinging 8.8.8.8
# In case the ping fails 'format-packetloss' is used until the next ping
# A value of 0 disables the feature
# Default: 0
#ping-interval = 3

# @deprecated: Define min width using token specifiers (%downspeed:min% and %upspeed:min%)
# Minimum output width of upload/download rate
# Default: 3
udspeed-minwidth = 5

# Accumulate values from all interfaces
# when querying for up/downspeed rate
# Default: false
accumulate-stats = true

# Consider an `UNKNOWN` interface state as up.
# Some devices like USB network adapters have 
# an unknown state, even when they're running
# Default: false
unknown-as-up = true

# The unit used for displaying network speeds
# For example if set to the empty string, a speed of 5 KB/s is displayed as 5 K
# Default: B/s
# New in version 3.6.0
# speed-unit = ''

# Available tags:
#   <label-connected> (default)
#   <ramp-signal>
format-connected = <label-connected>

# Available tags:
#   <label-disconnected> (default)
format-disconnected = <label-disconnected>

label-connected = "  %{F#fabd2f}%ifname%%{F-} %{F#d3869b}(%local_ip%)%{F-}  %{F#d3869b}%downspeed:9%%{F-}  %{F#d3869b}%upspeed:9%%{F-}"
label-connected-padding = 1

[module/filesystem]
type = internal/fs

# Mountpoints to display
mount-0 = /

# Seconds to sleep between updates
# Default: 30
interval = 10

# Display fixed precision values
# Default: false
fixed-values = true

# Spacing (number of spaces, pixels, points) between entries
# Default: 2
spacing = 4

# Default: 90
# New in version 3.6.0
warn-percentage = 75

format-mounted = "  <label-mounted>"
format-mounted-padding = 1

label-mounted = "%{F#fabd2f}%{T2}%mountpoint%%{T-}%{F-}: %{F#d3869b}%used% of %total% (%percentage_free%%)%{F-}"

[module/date]
type = internal/date

# Seconds to sleep between updates
interval = 1.0

time = "  %{F#d3869b}%I:%M %p%{F-}"

# if `date-alt` or `time-alt` is defined, clicking
# the module will toggle between formats
#;date-alt = %A, %d %B %Y
time-alt = "  %{F#d3869b}%a, %d %b %Y%{F-}"

# Available tags:
#   <label> (default)
format = <label>
format-padding = 1

label = %time%

[module/i3]
type = internal/i3

# Only show workspaces defined on the same output as the bar
#
# Useful if you want to show monitor specific workspaces
# on different bars
#
# Default: false
pin-workspaces = true

# Show urgent workspaces regardless of whether the workspace is actually hidden 
# by pin-workspaces.
#
# Default: false
# New in version 3.6.0
show-urgent = true

# This will split the workspace name on ':'
# Default: false
strip-wsnumbers = true

# Sort the workspaces by index instead of the default
# sorting that groups the workspaces by output
# Default: false
index-sort = true

# Create click handler used to focus workspace
# Default: true
enable-click = false

# Create scroll handlers used to cycle workspaces
# Default: true
enable-scroll = false

# Wrap around when reaching the first/last workspace
# Default: true
wrapping-scroll = false

# Set the scroll cycle direction
# Default: true
reverse-scroll = false

# Use fuzzy (partial) matching on labels when assigning 
# icons to workspaces
# Example: code;♚ will apply the icon to all workspaces 
# containing 'code' in the label
# Default: false
fuzzy-match = true

label-focused = %index%
label-focused-background = #3c3836
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-padding = 2

label-mode = %mode%
label-mode-padding = 2
label-mode-background = #fb4934

[module/pipewire]
type = custom/ipc

hook-0 = ~/.config/polybar/scripts/pipewire.sh
hook-1 = ~/.config/polybar/scripts/pipewire.sh mute
hook-2 = ~/.config/polybar/scripts/pipewire.sh up
hook-3 = ~/.config/polybar/scripts/pipewire.sh down
hook-4 = sleep 1 && ~/.config/polybar/scripts/pipewire.sh
initial = 5

click-left = "#pipewire.hook.1"
scroll-up = "#pipewire.hook.2"
scroll-down = "#pipewire.hook.3"

label = " %output% "
format = <label>
